<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        label, input, textarea, select {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea, select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="file"] {
            padding: 0;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Startup Application Form</h1>
    <form action="method.php" method="post" enctype="multipart/form-data">
        <h2>Personal Details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="qualifications">Qualifications/Achievements:</label>
        <textarea id="qualifications" name="qualifications" required></textarea><br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" required><br><br>

        <label for="email">Email-Id:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mobile">Mobile No:</label>
        <input type="tel" id="mobile" name="mobile" required><br><br>

        <label for="aadhar">Aadhar Details (PDF format):</label>
        <input type="file" id="aadhar" name="aadhar" accept=".pdf" required><br><br>

        <label for="pan">Pan Details (PDF format):</label>
        <input type="file" id="pan" name="pan" accept=".pdf" required><br><br>

        <h2>Start-Up Idea</h2>
        <label for="description">Brief Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="companySize">Company-Size:</label>
<select id="companySize" name="companySize" required>
    <option value="small">Small</option>
    <option value="medium">Medium</option>
    <option value="large">Large</option>
</select><br><br>



        <label for="targetAudience">Target Audience:</label>
        <textarea id="targetAudience" name="targetAudience" required></textarea><br><br>

        <label for="reason">Reason:</label>
        <textarea id="reason" name="reason" required></textarea><br><br>

        <label for="equity">Equity Demand:</label>
        <input type="number" id="equity" name="equity" required><br><br>

        <label for="budget">Budget Investment:</label>
        <input type="number" id="budget" name="budget" required><br><br>

        <label for="income">Annual Expected Income:</label>
        <input type="number" id="income" name="income" required><br><br>

        <label for="startupLevel">Start-Up Level:</label>
        <select id="startupLevel" name="startupLevel" required>
            <option value="International">International</option>
            <option value="National">National</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
    <script src='List-form.js'></script>
</body>
</html>
